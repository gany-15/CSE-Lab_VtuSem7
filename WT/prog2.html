<!-- Write a JavaScript that calculates the squares and cubes of the numbers from 0 to  10 and outputs HTML text that displays the resulting values in an HTML table format. -->

<!DOCTYPE html>
<html>
<head>
	<title>1JS16CS063</title>
	
	<style type="text/css">
		table,tr,td{
			border: solid black;
			width: 33%;
			text-align: center;
			border-collapse: collapse;
			background-color: lightblue;
		}
		table{margin: auto;}
	</style>

	<script type="text/javascript">
		document.write("<table><tr><th colspan='3'>Numbers, Squares, Cubes</th></tr>");
		document.write("<tr><td>Number</td><td>Square</td><td>Cube</td></tr>")
		for(var n=0; n<=10; n++){
			document.write("<tr><td>"+n+"</td><td>"+n*n+"</td><td>"+n*n*n+"</td></tr>")
		}
		document.write("</table>");
	</script>
</head>
</html>
