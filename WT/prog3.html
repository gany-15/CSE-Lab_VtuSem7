<!-- Write  a  JavaScript  code  that  displays  text  “TEXT-GROWING”  with  increasing  font size  in  the  interval  of  100ms  in  RED  COLOR,  when  the  font  size  reaches  50pt  it displays “TEXT-SHRINKING” in BLUE color. Then the font size decreases to 5pt. -->

<!DOCTYPE html>
<html>

<head>
	<title>1JS16CS063</title>

	<style type="text/css">
		.center {
			height: 620px;
			position: relative;
		}

		p {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}
	</style>
</head>


<body>
	<div class="center">
		<p id="demo" align="center" style="font-size: 5px; color: red"></p>
	</div>

	<script type="text/javascript">
		var myVar1 = setInterval(inTimer, 1000);
		var myVar2 = setInterval(deTimer, 1000);
		var fs = 5;
		var ids = document.getElementById("demo");

		function inTimer() {
			ids.innerHTML = 'TEXT-GROWING'
			ids.setAttribute('style', 'font-size:' + fs + 'px; color:red')
			fs += 5
			if (fs >= 50) {
				clearInterval(myVar1);
				myVar2 = setInterval(deTimer, 1000);
			}
		}

		function deTimer() {
			fs -= 5
			ids.innerHTML = 'TEXT-SHRINKING'
			ids.setAttribute('style', 'font-size:' + fs + 'px; color:blue')
			if (fs == 5) {
				clearInterval(myVar2);
			}
		}
	</script>
</body>

</html>
